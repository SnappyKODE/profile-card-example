<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="bg">
    <img id="top" src="./images/bg-pattern-top.svg" alt="">
    <img id="bottom" src="./images/bg-pattern-bottom.svg" alt="">
  </div>

  <div class="main">
    <div class="card">
      <img class="card-bg" src="./images/bg-pattern-card.svg" alt="">
      <img id="avatar" src="./images/image-victor.jpg" alt="">
      <h3>Victor Crest <span style="color: hsl(227, 10%, 46%);">  26 </span></h3>
      <p style="margin-top: 10px;">London</p>
      <hr>
      <div class="container">
        <div>
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div>
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div>
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </div> 
</body>
</html>
